<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 25 CSS</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>

<body>
    <h4>Normal Button</h4>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>

    <br><br>

    <h4>Outline Button</h4>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-success">Succes</button>
    <button type="button" class="btn btn-outline-danger">Dager</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>

    <br><br>

    <h4>Small Button</h4>
    <button type="button" class="btn btn-primary btn-sm">Primary</button>
    <button type="button" class="btn btn-success btn-sm">Success</button>
    <button type="button" class="btn btn-danger btn-sm">Danger</button>
    <button type="button" class="btn btn-warning btn-sm">Warning</button>
    <button type="button" class="btn btn-info btn-sm">Info</button>

    <br><br>

    <h4>Block Level Button</h4>
    <button type="button" class="btn btn-primary btn-sm btn-lg btn-block">Primary</button>
    <button type="button" class="btn btn-success btn-sm btn-lg btn-block">Succes</button>

    <br><br>

    <h4>Disabled Button</h4>
    <button type="button" class="btn btn-lg btn-sm btn-primary" disabled>Primary</button>
    <button type="button" class="btn btn-lg btn-sm btn-success" disabled>Success</button>
    <button type="button" class="btn btn-lg btn-sm btn-danger" disabled>Danger</button>
    <button type="button" class="btn btn-lg btn-sm btn-warning" disabled>Warning</button>
    <button type="button" class="btn btn-lg btn-sm btn-info" disabled>Info</button>

</body>

</html>
